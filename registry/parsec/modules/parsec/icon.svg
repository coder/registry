<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#00B4AB" stroke="#008C85" stroke-width="2"/>
  
  <!-- Parsec "P" letter stylized -->
  <g transform="translate(50, 50)">
    <!-- Main vertical bar of P -->
    <rect x="-18" y="-28" width="8" height="56" fill="#FFFFFF" rx="2"/>
    
    <!-- Top curve of P -->
    <path d="M -10 -28 L 8 -28 Q 20 -28 20 -16 Q 20 -4 8 -4 L -10 -4 Z" 
          fill="#FFFFFF"/>
    
    <!-- Inner curve cutout -->
    <path d="M -2 -22 L 8 -22 Q 12 -22 12 -16 Q 12 -10 8 -10 L -2 -10 Z" 
          fill="#00B4AB"/>
  </g>
  
  <!-- Gaming controller accent -->
  <g transform="translate(70, 75)">
    <circle cx="0" cy="0" r="4" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="-8" cy="-3" r="2.5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="8" cy="-3" r="2.5" fill="#FFFFFF" opacity="0.6"/>
  </g>
  
  <!-- Connection dots (representing remote connection) -->
  <circle cx="20" cy="25" r="2" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="80" cy="25" r="2" fill="#FFFFFF" opacity="0.5"/>
  <line x1="22" y1="25" x2="78" y2="25" stroke="#FFFFFF" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
</svg>
